<html>
    <head>
        <title>Card Payment</title>
       
    
    </head>
    <body>
        
        <section class="payment" id="payment">
            <form action="sucessful.html" method="post">
                <div class="row" >
                    <label for="fname" class="Ac">Accepted Cards</label>
                        <div class="column">
                            <br>
                            <i class="fa fa-cc-visa" style="color:navy;" style="width:20px ;height: 20px;" ></i>
                        </div>
                        <div class="column">
                            <br>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                        </div>    
                        <div class="column">
                            <br>    
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        </div> 
                        <div class="column">
                            <br>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                </div>  <div class="row"> 
                <table cellspacing="50" cellpadding='50' class="center">   <tr> 
                     
                    <td><div class="col-50">
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Enter name">
                            </div></td>
                           
                           <td> <div class="col-50">
                                
                                <label for="ccnum">Debit/Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            </div></td></tr>
                            <tr>
                              
                                <td><div class="col-50">
                                
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September" >
                            </div></td>
                            
                            <td><div class="col-50">
                                
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2026">
                            </div></td></tr>
                            <tr>
                                
                                <td>
                            <div class="col-75">
                                
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div></td></tr>
                         </table></div>
                <input type="submit" value="pay now" class="btn" >
            </form>
        </section>
        <!--<div class="loader-container">
            <img src="images/loader.gif" alt="" >
        </div>
        <script src="js/script1.js"></script>-->
    </body>
</html>
